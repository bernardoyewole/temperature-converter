<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name ="description" content="Bernard: Student">
        <meta name="keywords" content="web developer, web, developer, front-end, html, css, javascript, react, sql">
        <title>TEMPERATURE CONVERTER</title>
        <link rel="icon" href="../assets/img/z.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="flex">
                    <div class="title">
                        <p>BERNARD</p>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">About us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            </div>
        </header>
        <main>
            <section class="container">
                <h1>Temperature Converter</h1>
                <div>
                    <input type="text" class="input" placeholder="Enter your temperature">
                    <button class="convert">Convert</button>
                </div>
                <div>
                    <form class="convert-option">
                        <input type="radio" id="to-fahrenheit" name="temp" value="temp-to-F" checked/>
                        <label for="to-fahrenheit">To Fahrenheit</label>
                        <input type="radio" id="to-celsius" name="temp" value="temp-to-C" />
                        <label for="to-celsius">To Celsius</label>
                    </form>
                    <div class="output">
                        <p></p>
                    </div>
            </section>
            <div class="container btn-position">
                <button class="theme">Light Mode</button>
            </div>
        </main>
    </body>
</html>
